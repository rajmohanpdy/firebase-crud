<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>ToDo de Javo</title>
  </head>
  <body class="container">
    <main class="row justify-content-start">
      <div class="container m-1 col-4 p-4 border border-danger rounded">
        <form id="todo_form">
          <label for="todo_name" class="form-label">Name</label>
          <div class="input-group mb-3">
            <span class="input-group-text">üè∑</span>
            <input
              type="text"
              id="todo_name"
              placeholder="todo_name"
              class="form-control"
              required
            />
          </div>

          <label for="todo_url" class="form-label">URL (optional)</label>
          <div class="input-group mb-3">
            <span class="input-group-text">üîó</span>
            <input
              type="url"
              id="todo_url"
              placeholder="URL (optional)"
              class="form-control"
            />
          </div>

          <label for="todo_description" class="form-label"
            >Description</label
          >
          <div class="input-group mb-3">
            <span class="input-group-text">üìù</span>
            <textarea
              rows="1"
              id="todo_description"
              placeholder="Description"
              class="form-control"
              required
            ></textarea>
          </div>
          <div class="">
            <button
              type="submit"
              id="btn_todo_form"
              class="btn btn-danger col-12"
            >
              Submit
            </button>
          </div>
        </form>
        <div id="task_todo">
        </div>
      </div>
    </main>
